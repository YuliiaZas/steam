<h1>Friends</h1>
<app-search
  title="Friends"
  (search)="searchNewFriends($event)"
  (stopSearching)="stopSearching()">
</app-search>

<h2 *ngIf="!searchIsActive">My Friends</h2>
<app-friends-list
  *ngIf="!searchIsActive"
  [friends]="friends"
  [abilityToAdd]="false"
  [abilityToRemove]="true"
  (sendIdToRemoveFromCardsList)="removeFriend($event)">
</app-friends-list>

<h2 *ngIf="searchIsActive">Search Friends</h2>
<app-friends-list
  *ngIf="searchIsActive"
  [friends]="friends"
  [abilityToAdd]="true"
  [abilityToRemove]="false"
  (sendIdToAddFromCardsList)="addFriend($event)">
</app-friends-list>
