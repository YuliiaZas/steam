<div class="friend-card">
  <p>
    {{friend.username || friend.email}}
  </p>
  <div>
    <button 
      *ngIf="abilityToAdd" 
      type="button" 
      (click)="clickAdd(friend._id)"
      class="button button--main">
      Add Friend
    </button>
    <button 
      *ngIf="abilityToRemove" 
      type="button" 
      (click)="clickRemove(friend._id)"
      class="button button--red">
      Remove Friend
    </button>
  </div>
</div>
